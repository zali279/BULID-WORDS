<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>

</head>
<body>
    <header>
    <h1>BUILD WORDS!!</h1>
</header>
    <main>
    <div id="timer">Timer 
        <h2 class="timer"></h2>
    </div>
    <div id="heart">Heart 
        <h2 class="heart"></h2>
    </div>
    
    <div id="level">Level 
    <h2 class="level">1</h2>
    </div>
    
    <section class="game">
    <section id ="maindiv"> 
     <section id="0" class="letter" ></section>
     <section id="1" class="letter"></section>
     <div id="2" class="letter"></div>
     <div id="3" class="letter"></div>
     <div id="4" class="letter"></div>
     <div id="5" class="letter"></div>
    </section>
    <section class="gamebutton">
    <div id="emptyBox" type="word" class="word"></div>
    <button class="submit">submit</button>
    <button id="clear">del</button>
    <button id="allclear">CLEAR</button>
    </section>
    </section>

    <section class="score">
    <section>Coins</section>
    <section class="coins">0</section>
    <section>Diamond </section>
    <section class="diamond">0</section>
     </section>


   <!-- <div class="task"></div>--> 
    <section class="correct"> 
        <h2>Correct words : </h2>
    </section>

    

    <div id="task" >
        <h2>TASK :</h2>
        <h3 class="task">Complate 3 word in 60sec</h3>
    </div>
    <div id ="statues">
        <h2>Game Statues</h2>
        <h3 class="statues"></h3>
    </div>
    
    <section class ="button">
    <button class="start">Start</button>
    <button class="add-time">TIME++</button>
    <button class="hint">HINT</button>
    <button class="next">Next Level</button>
    <button class="restart">Restart The Game</button>
    <button class="resualt">Resualt</button>
    </section>
</main>
</body>
</html>
