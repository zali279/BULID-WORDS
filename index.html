<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>

</head>
<body>
    <header>
        <h1>BUILD WORDS!!</h1>
    </header>
    <main>
    <div id="timer"> <i class="fa fa-clock-o"></i>
        <h2 class="timer"></h2>
    </div>
    <div id="heart">Heart 
        <h2 class="heart"> </h2>
    </div>
    
    <div id="level">Level 
    <h2 class="level">1</h2>
    </div>
    
    <section class="game">
    <section id ="maindiv"> 
     <div  id="0" class="letter" ></div>
     <div id="1" class="letter"></div>
     <div id="2" class="letter"></div>
     <div id="3" class="letter"></div>
     <div id="4" class="letter"></div>
     <div id="5" class="letter"></div>
    </section>
    <section class="gamebutton">
    <div id="emptyBox" type="word" class="word"></div>
    <button class="submit">submit</button>
    <button id="clear"><i class="fa fa-arrow-left" aria-hidden="true"></i> del </button>
    <button id="allclear"><i class="fa fa-times-circle" aria-hidden="true"></i>  CLEAR</button>
    </section>
    </section>

    <section class="coins-score">
    <section class="coins-icon">Coins &#128176;</section>
    <section class="coins">0</section>
    </section>

    <section class="diamond-score">
    <section>Diamond &#128142; </section>
    <section class="diamond">0</section>
     </section>


   <!-- <div class="task"></div>--> 
    <section class="correct"> 
        <h2>Correct words : </h2>
        <div id="correct"></div>
    </section>

    

    <div id="task" >
        <h2>TASK :</h2>
        <h3 class="task">Complate 3 word in 60sec</h3>
    </div>
    <div id ="statues">
        <h2>Game Statues</h2>
        <h3 class="statues"></h3>
    </div>
    
    <section class ="button">
    <button class="start" >Start</button>
    <button class="add-time"><i class="fa fa-clock-o"></i> +10</button>
    <button class="hint">HINT</button>
    <button class="hint-by-meaning">MEANING</button>
    <button class="next">Next Level <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
    <button class="resualt">Resualt</button>
    </section>
    <footer class="meaning"></footer>
    <button class="restart">Restart The Game <i class="fa fa-retweet" aria-hidden="true"></i></button>
</main>
</body>
</html>
